<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.txt">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Sequence App</title>
</head>

<body>
    <!-- No Javascript Browser Message -->
    <noscript>
      You need to enable JavaScript to run this web application.
    </noscript>
    <!-- Bootstrap Navbar -->
    <div class="menu">
        <span>Sequence App</span>
        <div class="inputs">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="JSONFileDiv" name="file" single />
                <label class="nav-item custom-file-label" for="JSONFileDiv"> Scenario JSON</label>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="excelFileDiv" name="file" single />
                <label class="nav-item custom-file-label" for="excelFileDiv">Block Information</label>
            </div>
        </div>
        <div class="controls">
            <button type="button" class="btn btn-primary" id="renderButton">Render</button>
            <button type="button" class="btn btn-light" id="expandButton">Expand All</button>
            <button type="button" class="btn btn-light" id="retractButton">Retract All</button>
        </div>
    </div>
    <!-- Go.JS Diagram Div -->
    <div id="myDiagramDiv"></div>
</body>

</html>
