<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Sequence App</title>
</head>

<body>
    <!-- No Javascript Browser Message -->
    <noscript>
      You need to enable JavaScript to run this web application.
    </noscript>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-xl sticky-top">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="nav navbar-nav">
                <li class="nav-item active">
                    <a class="navbar-brand" href="SequenceApp.html" style="margin-right: 15px;"><strong>Sequence App</strong></a>
                </li>
                <li class="nav-item" style="margin-right: 15px; margin-left: 15px;">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="JSONFileDiv" name="file" single />
                        <label class="nav-item custom-file-label" for="JSONFileDiv"> Scenario JSON</label>
                    </div>
                </li>
                <li class="nav-item" style="margin-right: 15px; margin-left: 15px;">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="excelFileDiv" name="file" single />
                        <label class="nav-item custom-file-label" for="excelFileDiv">Block Information</label>
                    </div>
                </li>
                <li class="nav-item">
                    <button type="button" class="nav-item btn btn-primary" id="renderButton" style="margin-right: 15px; margin-left: 15px;">Render</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="nav-item btn btn-light" id="expandButton" style="margin-right: 15px; margin-left: 15px;">Expand All</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="nav-item btn btn-light" id="retractButton" style="margin-right: 15px; margin-left: 15px;">Retract All</button>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Go.JS Diagram Div -->
    <div id="myDiagramDiv" style="border: solid 1px blue; width:100%; height:91vh; overflow: none;"></div>

</html>
